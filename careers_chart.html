        <div class="content-header-left col-md-6 col-12 mb-2 breadcrumb-new">
          <h3 class="content-header-title mb-0 d-inline-block">Careers Chart</h3>
          <div class="row breadcrumbs-top d-inline-block">
            <div class="breadcrumb-wrapper col-12">
              <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="index.html">Home</a>
                </li>
                <li class="breadcrumb-item active">List </li>
              </ol>
            </div>
          </div>
        </div>
        <div class="content-header-right col-md-6 col-12">
          <div class="btn-group float-md-right">
            <button class="btn btn-info dropdown-toggle mb-1" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Action</button>
            <div class="dropdown-menu arrow"><a class="dropdown-item" href="#"><i class="fa fa-calendar-check mr-1"></i> Calender</a><a class="dropdown-item" href="#"><i class="fa fa-cart-plus mr-1"></i> Cart</a><a class="dropdown-item" href="#"><i class="fa fa-life-ring mr-1"></i> Support</a>
              <div class="dropdown-divider"></div><a class="dropdown-item" href="#"><i class="fa fa-cog mr-1"></i> Settings</a>
            </div>
          </div>
        </div>
      </div>
      <!-- / BREADCRUMB -->

      <div class="content-body">
        <div class="row mb-1" style="font-size: 12px;">
          <div class="col-6 p-0" >
            <div class="card">
              <div class="card-header">
                <h4 class="card-title">Filter</h4>
                <a class="heading-elements-toggle"><i class="la la-ellipsis-v font-medium-3"></i></a>
                <div class="heading-elements">
                  <ul class="list-inline mb-0">
                    <li><a data-action="collapse"><i class="ft-minus"></i></a></li>
                    <li><a data-action="reload"><i class="ft-rotate-cw"></i></a></li>
                    <li><a data-action="expand"><i class="ft-maximize"></i></a></li>
                    <li><a data-action="close"><i class="ft-x"></i></a></li>
                  </ul>
                </div>
              </div>
              <div class="card-content">
                <div class="card-body">
                  <div class="row skin skin-square">
                    <div class="col-5 pr-0">
                      <fieldset>
                        <input type="radio" name="input-radio-3" id="input-radio-11">
                        <label for="input-radio-11">All Positions</label>
                      </fieldset>
                      <fieldset>
                        <input type="radio" name="input-radio-3" id="input-radio-12" checked>
                        <label for="input-radio-12"> Open(ing) Positions</label>
                      </fieldset>
                      <fieldset>
                        <input type="radio" name="input-radio-3" id="input-radio-12" checked>
                        <label for="input-radio-12"> Open Positions</label>
                      </fieldset>

                    </div>
                    <div class="col-7 pr-0">
                      <div class="skin-states">
                        <fieldset>
                          <input type="radio" name="input-radio-3" id="input-radio-12" checked>
                          <label for="input-radio-12"> Future Open Positions</label>
                        </fieldset>
                        <fieldset>
                          <input type="radio" name="input-radio-3" id="input-radio-12" checked>
                          <label for="input-radio-12"> Open(ing) manager Positions</label>
                        </fieldset>
                        <fieldset>
                          <input type="radio" name="input-radio-3" id="input-radio-12" checked>
                          <label for="input-radio-12">Open(ing) Critical Positions</label>
                        </fieldset>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-6">
            <div class="card">
              <div class="card-header">
                <h4 class="card-title">Filter</h4>
                <a class="heading-elements-toggle"><i class="la la-ellipsis-v font-medium-3"></i></a>
                <div class="heading-elements">
                  <ul class="list-inline mb-0">
                    <li><a data-action="collapse"><i class="ft-minus"></i></a></li>
                    <li><a data-action="reload"><i class="ft-rotate-cw"></i></a></li>
                    <li><a data-action="expand"><i class="ft-maximize"></i></a></li>
                    <li><a data-action="close"><i class="ft-x"></i></a></li>
                  </ul>
                </div>
              </div>
              <div class="card-content">
                <div class="card-body">
                  <div class="row skin skin-square">
                    <div class="col-md-6 col-sm-12">
                      <div class="lagend">
                        <i class="la la-lightbulb-o"></i>
                        <label for="input-radio-11">Position</label>
                      </div>
                      <div class="lagend">
                        <i class="la la-lightbulb-o text-danger"></i>
                        <label for="input-radio-12">Open Position</label>
                      </div>
                      <div class="lagend">
                        <i class="la la-info-circle text-warning"></i>
                        <label for="input-radio-12">Critical Position</label>
                      </div>
                      <div class="lagend">
                        <span class="days_open">50</span>
                        <label for="input-radio-12">Days open</label>
                      </div>

                    </div>
                    <div class="col-md-6 col-sm-12">
                      <div class="skin-states">
                        <div class="lagend">
                          <i class="la la-user"></i>
                          <label for="input-radio-12">Employee</label>
                        </div>
                        <div class="lagend">
                          <i class="la la-user-secret"></i>
                          <label for="input-radio-12">Manager</label>
                        </div>
                        <div class="lagend">
                          <i class="la la-user-times text-danger"></i>
                          <label for="input-radio-12">Employee leaving</label>
                        </div>
                        <div class="lagend">
                          <i class="la la-user-secret text-danger"></i>
                          <label for="input-radio-12">Manager leaving</label>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div id="chart-container"></div>
        </div>
